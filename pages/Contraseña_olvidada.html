<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña - GreenStay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_inicio.css">
</head>

<body>
    <div class="page-container">

        <!-- Carga del header -->
        <div id="header-placeholder"></div>

        <!-- Contenido principal -->
        <div class="content-wrap">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-lg">
                            <!-- Encabezado del formulario -->
                            <div class="card-header text-center">
                                <h3>Recuperar contraseña</h3>
                            </div>
                            <!-- Cuerpo del formulario -->
                            <div class="card-body p-4">
                                <p class="text-muted text-center mb-4">
                                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu
                                    contraseña.
                                </p>

                                <form id="recoverForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" required
                                            placeholder="tu.correo@ejemplo.com">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Enviar enlace de
                                        recuperación</button>
                                </form>

                                <p class="text-center mt-3">
                                    <a href="Login.html">Volver a inicio de sesión</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carga del footer -->
        <div id="footer-placeholder"></div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/foter_header_loader.js"></script>

    <!-- Script para manejar el formulario de recuperación de contraseña -->
    <script>
        // Simulación de la base de datos de usuarios (la misma que en el login)
        const usuarios = [
            { email: "admin@hotel.com", password: "admin123", role: "admin" },
            { email: "usuario@hotel.com", password: "user123", role: "user" }
        ];

        document.getElementById('recoverForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Evita que la página se recargue
            const email = document.getElementById('email').value;

            // Simula la búsqueda del usuario
            const userExists = usuarios.some(user => user.email === email);

            // ¡Importante! Por seguridad, siempre mostramos el mismo mensaje,
            // exista o no el correo, para evitar que alguien pueda adivinar correos válidos.
            alert(`Si una cuenta con el correo ${email} existe en nuestro sistema, hemos enviado un enlace de recuperación.`);

            // Opcional: Redirigir al usuario al login después de unos segundos
            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 3000); // 3 segundos de espera
        });
    </script>
</body>

</html>
