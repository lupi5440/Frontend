<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmar Reserva - GreenStay</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
    <link href="../../css/dashboard.css" rel="stylesheet" />
    <link href="../../css/estilos_inicio.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilo para la tarjeta de pago seleccionada */
        .payment-card.card-body {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .form-check-input:checked+.payment-card {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="border-end sidebar-user" id="sidebar-wrapper"></div>

        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-light" id="sidebarToggle">☰</button>
                    <span class="navbar-brand ms-3">Confirmar Reserva</span>
                    <div class="ms-auto text-white">Hola, Usuario</div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mb-4">Ya casi es tuya</h1>

                <!-- Contenedor de tarjetas -->
                <div class="row g-5">

                    <!-- Tarjetas de izquierda-->
                    <div class="col-lg-7">

                        <!-- Datos del Huésped Principal -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h3 class="mb-3">Datos del Huésped Principal</h3>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="fullName"
                                        placeholder="Tu nombre y apellidos" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="ejemplo@correo.com" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="55 1234 5678"
                                            required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Método de Pago -->
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h3 class="mb-3">Método de Pago</h3>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="savedCard1"
                                        value="saved1" checked>
                                    <label class="form-check-label w-100" for="savedCard1">
                                        <div class="card payment-card">
                                            <div class="card-body d-flex justify-content-between align-items-center">
                                                <div><i class="bi bi-credit-card-2-front-fill fs-2 text-primary"></i>
                                                    <strong>Visa</strong> terminada en <strong>4242</strong>
                                                </div>
                                                <div class="text-muted">Expira 12/26</div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="savedCard2"
                                        value="saved2">
                                    <label class="form-check-label w-100" for="savedCard2">
                                        <div class="card payment-card">
                                            <div class="card-body d-flex justify-content-between align-items-center">
                                                <div><i class="bi bi-credit-card-2-front-fill fs-2 text-dark"></i>
                                                    <strong>Mastercard</strong> terminada en <strong>5555</strong>
                                                </div>
                                                <div class="text-muted">Expira 08/25</div>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod"
                                        id="addNewCardRadio" value="new">
                                    <label class="form-check-label" for="addNewCardRadio">
                                        Agregar nuevo método de pago
                                    </label>
                                </div>

                                <div class="collapse mt-3" id="newCardForm">
                                    <div class="border rounded p-3">
                                        <div class="mb-3">
                                            <label for="cardName" class="form-label">Nombre en la tarjeta</label>
                                            <input type="text" class="form-control" id="cardName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="cardNumber" class="form-label">Número de la tarjeta</label>
                                            <input type="text" class="form-control" id="cardNumber"
                                                placeholder="---- ---- ---- ----">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="cardExpiry" class="form-label">Fecha de expiración</label>
                                                <input type="text" class="form-control" id="cardExpiry"
                                                    placeholder="MM/AA">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="cardCvv" class="form-label">CVV</label>
                                                <input type="text" class="form-control" id="cardCvv" placeholder="123">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Resumen de la reserva -->
                    <div class="col-lg-5">
                        <div class="card shadow-sm sticky-top" style="top: 20px;">
                            <div class="card-header">
                                <h4 class="my-0">Resumen de tu Reserva</h4>
                            </div>
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <img src="https://placehold.co/600x400/68a670/FFF?text=Ejecutiva"
                                        class="img-fluid rounded me-3" alt="Habitación Ejecutiva" style="width: 120px;">
                                    <div>
                                        <h5 class="mb-1">Habitación Ejecutiva</h5>
                                        <p class="mb-0 text-muted">Para 2 adultos</p>
                                        <span id="price-per-night" class="d-none">2800</span>
                                    </div>
                                </div>
                                <label class="form-label fw-bold">Selecciona tu estancia:</label>
                                <div id="datepicker-container" class="input-group mb-3">
                                    <input type="text" class="form-control text-center" name="start"
                                        placeholder="Check-in" readonly><span class="input-group-text"><i
                                            class="bi bi-arrow-right-short"></i></span>
                                    <input type="text" class="form-control text-center" name="end"
                                        placeholder="Check-out" readonly>
                                </div>
                                <hr>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Duración:</span><strong id="stay-duration">-- Noches</strong>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between"><span
                                            id="price-breakdown">$0.00 x 0 noches</span><span
                                            id="subtotal-price">$0.00</span></li>
                                    <li class="list-group-item d-flex justify-content-between"><span>Impuestos y cargos
                                            (IVA 16%)</span><span id="taxes-price">$0.00</span></li>
                                    <li class="list-group-item d-flex justify-content-between bg-light"><strong
                                            class="fs-5">Total a pagar (MXN)</strong><strong class="fs-5 text-success"
                                            id="total-price">$0.00</strong></li>
                                </ul>
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        Acepto los
                                        <a href="../Terminos_condiciones.html" target="_blank" rel="noopener">términos y
                                            condiciones</a>.
                                    </label>
                                </div>
                                <div class="d-grid mt-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Confirmar y Pagar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/locales/es.js"></script>
    <script src="../../js/sidebar_loader_user.js"></script>
    <script src="../../js/sidebar_toogle.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- LÓGICA DEL FORMULARIO DE PAGO ---
            const paymentRadios = document.querySelectorAll('input[name="paymentMethod"]');
            const newCardForm = new bootstrap.Collapse(document.getElementById('newCardForm'), { toggle: false });

            paymentRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'new') {
                        newCardForm.show();
                    } else {
                        newCardForm.hide();
                    }
                });
            });

            // --- LÓGICA DEL CALENDARIO Y PRECIOS ---
            const datepickerContainer = document.getElementById('datepicker-container');
            const dateRangePicker = new DateRangePicker(datepickerContainer, {
                format: 'dd M, yyyy', language: 'es', minDate: new Date(),
                autohide: true, todayBtn: true, clearBtn: true,
            });

            const pricePerNight = parseFloat(document.getElementById('price-per-night').textContent);
            const durationEl = document.getElementById('stay-duration');
            const priceBreakdownEl = document.getElementById('price-breakdown');
            const subtotalEl = document.getElementById('subtotal-price');
            const taxesEl = document.getElementById('taxes-price');
            const totalEl = document.getElementById('total-price');

            const calculatePrice = () => {
                const dates = dateRangePicker.getDates('yyyy-mm-dd');
                if (dates.length < 2 || !dates[0] || !dates[1]) {
                    durationEl.textContent = '-- Noches';
                    priceBreakdownEl.textContent = `$${pricePerNight.toFixed(2)} x 0 noches`;
                    subtotalEl.textContent = '$0.00'; taxesEl.textContent = '$0.00'; totalEl.textContent = '$0.00';
                    return;
                }
                const startDate = new Date(dates[0]); const endDate = new Date(dates[1]);
                const diffTime = Math.abs(endDate - startDate);
                const nights = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (nights <= 0) return;
                const subtotal = pricePerNight * nights; const taxes = subtotal * 0.16; const total = subtotal + taxes;
                durationEl.textContent = `${nights} Noche${nights > 1 ? 's' : ''}`;
                priceBreakdownEl.textContent = `$${pricePerNight.toFixed(2)} x ${nights} noche${nights > 1 ? 's' : ''}`;
                subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
                taxesEl.textContent = `$${taxes.toFixed(2)}`;
                totalEl.textContent = `$${total.toFixed(2)}`;
            };

            datepickerContainer.addEventListener('changeDate', calculatePrice);
            const today = new Date(); const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            dateRangePicker.setDates(today, tomorrow);
        });
    </script>
</body>

</html>
