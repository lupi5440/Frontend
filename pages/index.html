<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hotel Paraíso - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #carouselHotel,
        .carousel-inner,
        .carousel-item {
            flex: 1;
        }

        .carousel-item img {
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>

</head>

<body>
    <div class="page-container">

        <!-- Carga del header -->
        <div id="header-placeholder"></div>

        <!-- Contenido principal -->
        <div class="content-wrap">
            <!-- Carousel de imágenes -->
            <div id="carouselHotel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/img/Principal1.jpg" class="d-block w-100" alt="Hotel 1">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                            <h5>Bienvenido al paraíso</h5>
                            <p>Descanso y lujo a tu alcance</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Principal2.jpg" class="d-block w-100" alt="Hotel 2">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                            <h5>Relájate con estilo</h5>
                            <p>Ambiente único frente al mar</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/img/Principal3.jpeg" class="d-block w-100" alt="Hotel 3">
                        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                            <h5>Hospedaje de primera</h5>
                            <p>Confort, limpieza y atención premium</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselHotel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselHotel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Carga del footer -->
        <div id="footer-placeholder"></div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/foter_header_loader.js"></script>
</body>

</html>
