<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión - GreenStay</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style>
    /* Estilos base para la plantilla */
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Los estilos de tu 'body' se mueven aquí, al contenedor del contenido */
    .content-wrap {
      flex: 1;
      /* Ocupa el espacio entre header y footer */
      background: url("../assets/img/login_background.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* El resto de tus estilos para el formulario se mantienen intactos */
    .login-box {
      background-color: rgba(26, 26, 26, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      color: #fff;
    }

    .form-label {
      color: #d4af37;
    }

    .btn-primary {
      background-color: #d4af37;
      border: none;
      color: #1a1a1a;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #c9a033;
    }

    .login-box h3 {
      /* Le añadí .login-box para ser más específico */
      color: #ffffff;
      font-weight: 600;
    }

    .login-box a {
      /* Le añadí .login-box para ser más específico */
      color: #d4af37;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    input.form-control {
      background-color: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="page-container">

    <div id="header-placeholder"></div>

    <div class="content-wrap">
      <div class="login-box">
        <h3 class="text-center mb-4">GreenStay</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
          <div class="mt-3 text-center">
            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
          </div>
        </form>
      </div>
    </div>

    <div id="footer-placeholder"></div>
  </div>

  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/foter_header_loader.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      login(email, password);
    });

    const usuarios = [
      { email: "admin@hotel.com", password: "admin123", role: "admin" },
      { email: "usuario@hotel.com", password: "user123", role: "user" }
    ];

    function login(email, password) {
      const user = usuarios.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(user));
        if (user.role === "admin") {
          window.location.href = "Admin/Dashboard_admin.html";
        } else {
          window.location.href = "User/Dashboard_user.html";
        }
      } else {
        alert("Credenciales incorrectas. Intenta nuevamente.");
      }
    }

    function verificarSesion() {
      const user = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (!user) {
        alert("Debes iniciar sesión primero.");
        window.location.href = "/index.html";
      }
    }

    function logout() {
      localStorage.removeItem("usuarioLogueado");
      window.location.href = "/index.html";
    }
  </script>
</body>

</html>
