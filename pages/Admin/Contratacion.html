<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contratación de Empleados - Hotel Manager</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/dashboard.css" rel="stylesheet" />
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="border-end sidebar-admin" id="sidebar-wrapper"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page content -->
        <div id="page-content-wrapper" class="w-100">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-light" id="sidebarToggle">☰</button>
                    <span class="navbar-brand ms-3">Contratacion de empleados</span>
                    <div class="ms-auto text-white">Hola, Admin</div>
                </div>
            </nav>

            <!-- Main content -->
            <div class="container-fluid p-4">
                <h1>Contratación de Empleados</h1>
                <p>Formulario para registrar nuevos empleados en el sistema del hotel.</p>

                <form id="formContratacion" class="mt-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del empleado" required>
                    </div>
                    <div class="mb-3">
                        <label for="puesto" class="form-label">Puesto</label>
                        <select class="form-select" id="puesto" required>
                            <option value="" disabled selected>Seleccione un puesto</option>
                            <option value="Recepcionista">Recepcionista</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Cocina">Cocina</option>
                            <option value="Administración">Administración</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="fechaIngreso" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="Número telefónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Empleado</button>
                </form>

            </div>

        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="../../js/sidebar_loader_admin.js"></script>
    <script src="../../js/sidebar_toogle.js"></script>

    <script>
        // Form submit simple handler
        const form = document.getElementById('formContratacion');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Empleado registrado (simulado).');
            form.reset();
        });
    </script>

</body>

</html>
