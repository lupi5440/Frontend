<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom">

                    <div class="col-md-4">

                                <h5 class="card-title">Cuarto Estándar</h5>

                            </div>
                        </div>
                    </div>

                    <!-- Cuarto 2 -->
                    <div class="col-md-4">

                        </div>

                    <div class="col-md-4">

                        </div>

                    <!-- Puedes añadir más cuartos aquí -->
